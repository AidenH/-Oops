<div id="tile_container">
  {% for tile in tileindex %}
    {% if forloop.last %}
      <span class="tile" style="margin-right: 1em;">
    {% else %}
      <span class="tile">
    {% endif %}
      <div class="tile_title">{{ tile_title }}</div>
      <div class="tile_date">{{ tile_date }}</div>
      <p>{{ tile_content }}
    </span>
  {% endfor %}
</div>
